name: Snapshot streak card

on:
  schedule:
    - cron: "19 5 * * *"   # daily at 05:19 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch streak card (retry + fallback + validate)
        id: fetch
        run: |
          set -euo pipefail
          UA="Mozilla/5.0 (GitHub Actions)"
          PRIMARY="https://streak-stats.demolab.com?user=ChrisLaFumee&theme=radical&hide_border=true"
          FALLBACK="https://github-readme-streak-stats.herokuapp.com?user=ChrisLaFumee&theme=radical&hide_border=true"

          echo "Trying primary endpoint…"
          if ! curl -fSL --retry 5 --retry-delay 5 -A "$UA" "$PRIMARY" -o streak.svg; then
            echo "Primary failed, trying fallback…"
            curl -fSL --retry 5 --retry-delay 5 -A "$UA" "$FALLBACK" -o streak.svg
          fi

          echo "Validating SVG…"
          file streak.svg
          head -n 1 streak.svg | grep -qi "<" || (echo "Downloaded file doesn't look like SVG" && exit 1)
          grep -qi "<svg" streak.svg || (echo "No <svg> tag found" && head -n 50 streak.svg && exit 1)

      - name: Commit updated streak.svg to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add streak.svg
          git commit -m "Update streak snapshot" || echo "No changes"
          git push
